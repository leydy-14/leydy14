<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contactos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <h2 class="logo"><img src="imagenes/coca-cola.png" alt=""></h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">&#8801</label>

        <nav class="menu">
            <a href="/web/index.html" >Inicio</a>
            <a href="https://elpais.com/noticias/coca-cola/" target="_blank">Noticias</a>
            <a href="productos.html" >Productos</a>
            <a href="/web/html/contactos.html" >Contactos</a>
            <label for="check" class="ocultar-menu">&#215</label>
        </nav>
    </header>

    <div>
    <h2>CONTACTO</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Enviar"> 
    </form>
    </div>
    <div>

    <form name="formulario" >
        <label for="listado">¿CUAL ES TU BEBIDA FAVORITA?</label>
        <select name="bebidas" id="listado">
            <option value="1">Coca-Cola</option>
            <option value="2">powerade</option>
            <option value="3">Sprite</option>
            <option value="4">Fanta</option>
            <option value="4">dasani</option>
            <option value="4">Del valle</option>
        </select>
        <p><input type="submit" value="Enviar"></p>
    </form>
    </div>
</body>
</html>
